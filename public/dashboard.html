</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="nav-logo">EcoSaerthi ðŸ“ˆ</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="career-compass.html">Career</a></li>

                <!-- NEW DYNAMIC BUTTONS -->
                <li class="nav-item" id="dashboard-nav-item"><a href="dashboard.html">Dashboard</a></li>
                <li class="nav-item" id="login-nav-item"><a href="login.html" class="btn btn-primary">Login</a></li>
                <li class="nav-item" id="logout-nav-item"><button id="logout-button"
                        class="btn btn-accent btn-nav-logout">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>User Dashboard</h1>
            <p>View and manage your personal and financial information.</p>
        </div>

        <div class="card" style="max-width: 800px; margin: auto;">
            <div class="profile-header">
                <div class="profile-photo-container">
                    <img id="profile-photo" src="/images/default-avatar.png" alt="Profile Picture" class="profile-photo">
                    <input type="file" id="photo-upload" class="hidden" accept="image/*">
                    <button id="change-photo-btn" class="btn btn-secondary">Change Photo</button>
                </div>
                <div class="profile-info">
                    <h2 id="user-name">Loading...</h2>
                    <p id="user-email">Loading...</p>
                </div>
            </div>
            <hr>
            
            <!-- Profile Details Section -->
            <form id="profile-form">
                <div id="profile-view-mode">
                    <div class="profile-details-grid">
                        <div><strong>First Name:</strong> <span id="view-firstName"></span></div>
                        <div><strong>Last Name:</strong> <span id="view-lastName"></span></div>
                        <div><strong>Phone:</strong> <span id="view-phone"></span></div>
                        <div><strong>Current Role:</strong> <span id="view-currentRole"></span></div>
                        <div class="grid-span-2"><strong>Monthly Income:</strong> <span id="view-monthlyIncome"></span></div>
                    </div>
                    <button type="button" id="edit-profile-btn" class="btn btn-primary" style="margin-top: 1.5rem;">Edit Profile</button>
                </div>

                <div id="profile-edit-mode" class="hidden">
                    <div class="profile-details-grid">
                        <div class="form-group">
                            <label for="edit-firstName">First Name</label>
                            <input type="text" id="edit-firstName">
                        </div>
                        <div class="form-group">
                            <label for="edit-lastName">Last Name</label>
                            <input type="text" id="edit-lastName">
                        </div>
                        <div class="form-group">
                            <label for="edit-phone">Phone</label>
                            <input type="tel" id="edit-phone">
                        </div>
                        <div class="form-group">
                            <label for="edit-currentRole">Current Role</label>
                            <select id="edit-currentRole"></select>
                        </div>
                        <div class="form-group grid-span-2">
                            <label for="edit-monthlyIncome">Monthly Income (â‚¹)</label>
                            <input type="number" id="edit-monthlyIncome">
                        </div>
                    </div>
                    <button type="submit" id="save-profile-btn" class="btn btn-primary" style="margin-right: 1rem;">Save Changes</button>
                    <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancel</button>
                </div>
                <p id="profile-message" class="success-message" style="margin-top: 1rem;"></p>
            </form>
        </div>
    </main>

    <script src="js/common/data.js" type="module"></script>
    <script src="js/dashboard.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
