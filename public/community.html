<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat | EcoSaerthi</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Basic styling for the chat */
        .chat-container { max-width: 900px; margin: 3.5rem auto; }
        #messages { list-style-type: none; margin: 0; padding: 0; height: 60vh; overflow-y: auto; border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
        #messages li { padding: 0.5rem 1rem; }
        #messages li:nth-child(odd) { background-color: #f9f9f9;color: black; }
        .message-author { font-weight: bold; color: #9e4fcf; }
        .message-content { margin-left: 10px; }
        #chat-form { display: flex; }
        #chat-input { border: 1px solid #ccc; padding: 10px; flex-grow: 1; border-radius: 5px 0 0 5px; }
        #chat-form button { background: var(--primary-color); color: white; padding: 10px; border: none; border-radius: 0 5px 5px 0; cursor: pointer; }
    </style>
</head>
<body class="community-page">
    <div class="aurora-background">
        <div class="aurora-shape shape1"></div>
        <div class="aurora-shape shape2"></div>
    </div>
    <header>
        <nav class="navbar">
            <a href="/" class="nav-logo">
                <img src="images/FINAL LOGO.png"  class="logo-image">
                <span class="nav-logo-text gradient-text">EcoSaarthi</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="career-compass.html">Career</a></li>
                <li class="nav-item"><a href="pocket-cfo.html">Budget</a></li>
                <li class="nav-item"><a href="tax-buddy.html">Taxes</a></li>
                <li class="nav-item"><a href="genz-moneyverse.html">Learn</a></li>
                <li class="nav-item"><a href="future-wealth.html">Invest</a></li>
                <li class="nav-item"><a href="economy-radar.html">Economy</a></li>
                <li class="nav-item"><a href="opportunity-engine.html">Schemes</a></li>
                <li class="nav-item" id="login-nav-item"><a href="login.html" class="btn btn-primary">Login
                    <img src="images/user.png" alt="user icon">
                </a></li>
            </ul>
        </nav>
    </header>

    <main class="container chat-container">
        <div class="page-header">
            <h1  class="gradient-text-main">Community Hub</h1>
            <p>Ask questions, share advice, and connect with other users.</p>
        </div>

        <div class="card">
            <ul id="messages"></ul>
            <form id="chat-form" action="">
                <input id="chat-input" autocomplete="off" placeholder="Type your message..." />
                <button>Send</button>
            </form>
        </div>
    </main>
    
    <!-- IMPORTANT: Include the Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Your new community script -->
    <script src="js/community.js"></script>
</body>
</html>
