<head>

                <!-- !!! NEW INCOME INPUT FIELD !!! -->
                <div class="form-group">
                    <label for="user-income">Enter Your Monthly Income (â‚¹)</label>

                <button type="submit" class="btn btn-primary btn-full-width">Login & Start</button>
            </form>
        </div>
    </main>

    <script src="js/login.js" type="module"></script>
